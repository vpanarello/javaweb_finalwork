<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Cadastro de Escolas</title>
	<link rel="stylesheet" type="text/css" href="css/geral.css"></link>
</h:head>

<h:body>
	<ui:include src="/menu.xhtml" />

	<h2>Alunos</h2>

	<c:if test="#{escolaBean.status==1}">
		<h5 class="message">Cadastro de escola realizado com sucesso</h5>
	</c:if>
	
	



	<h:dataTable value="#{alunosBean.listar}" var="aluno"
		styleClass="tabela" headerClass="cabecalho"
		columnClasses="col1,col2,col3,col4">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{aluno.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{aluno.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">Matricula</f:facet>
			<h:outputText value="#{aluno.matricula}" />
		</h:column>
		<h:column>
			<f:facet name="header">Link</f:facet>
			<h:link value="Notas" outcome="detalhes-aluno.xhtml?id=#{aluno.id}" />
		</h:column>

<!-- action="#{someController.doSomething(id += 'SomeTableId')}" -->

	</h:dataTable>


</h:body>


</html>
